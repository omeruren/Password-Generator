<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">

        <h1>Password Generator</h1><br>

        <label for="Length">Set length of Password</label>

        <input type="number" name="" id="Length" style="margin-top: 1em;"><br>

        <h3 for="">Pick a Statetment</h3>
        <input type="checkbox" name="" id="LowerCases">
        <label for="LowerCases">Lower Cases</label><br>

        <input type="checkbox" name="" id="Upper">
        <label for="Upper">Upper Cases</label><br>

        <input type="checkbox" name="" id="Numbers">
        <label for="Numbers">Numbers </label><br>

        <input type="checkbox" name="" id="Symbols">
        <label for="Symbols">Symbols</label><br>
        <button type="button" onclick="generatePassword()">Submit</button>
        <p id="result"> </p>
    </form>

    <script src="index.js"></script>
</body>

</html>
